version: 3.9

services:
  postgres_blogurs_db:
    image: postgres:latest
    container_name: blogurs_db
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5600:5432"
    restart: unless-stopped
  
volumes:
  postgres_data:
